    <b>
        UN SOIN CHEVEUX SECS À L'AVOCAT
    </b>
</head>
<body>

<p>
    <b><i>Pourquoi ?</i></b><br>
    Redonner du soyeux à des cheveux cassants.
</p>


<p>
    <b><i>Comment ?</i></b>
</p>

<p>
    Mélanger la pulpe d’un avocat bio bien mûr
    avec un jaune d’œuf. Appliquer sur les cheveux
    secs et bien masser. Laisser poser 15 minutes,
    puis laver les cheveux normalement.
</p>
</body>
